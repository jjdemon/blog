<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				background: url(images1/bg.jpg);
				overflow: hidden;
			}
			.fireworm {
				width: 26px;
				height: 26px;
				position: absolute;
				left: 10px;
				top: 30px;
			}
		</style>
	</head>
	<body>
		<!-- <img class="fireworm" src="images1/1.jpg" /> -->
		
	</body>
	<script src="move.js"></script>
	<script>
		
		var count = 10
		var timer = setInterval(function(){
			if (count--) {
				
				createFireworm()
				
			}
			else {
				clearInterval(timer)
			}
		}, 1000)
		
		function createFireworm(){
			//创建萤火虫
			var fireNode = document.createElement('img')
			document.body.appendChild(fireNode)
			fireNode.src = 'images1/1.jpg'
			fireNode.className = 'fireworm'
			fireNode.style.left = randomPoint().left + "px"
			fireNode.style.top = randomPoint().top + "px"
			
			// 移动
			fly(fireNode)
		}
		
		function fly(fireNode){
			animate(fireNode, randomPoint(), function(){
				fly(fireNode)
			})
		}
		
		function randomPoint(){
			var x = parseInt(Math.random() * document.documentElement.clientWidth)
			var y = parseInt(Math.random() * document.documentElement.clientHeight)
			return {left:x, top:y}
		}
		
		
	</script>
</html>
