<script>	
	/*
	
	html：
		div, p, ul,ol,dl,li, table, form, hr, br, h1~h6 
		span, a, i, em, b, strong, pre, input, button
		...
	css: 
		CSS选择器
		css常用样式属性：
			width, height, position,left, top,
			float, 
			width, border, margin, padding 
			postion: absolute, relative, fixed, static
			background, color, font-size,
			align-center, line-height
			...
	JS:
		基础语法： ECMAScript
			变量，数据类型，分支，循环，函数，类（构造函数）...
		浏览器对象模型：BOM
			alter, open(), location.href, ...
		文档对象模型：DOM
			DOM： 
				获取节点：document.getElementById
						document.getElementsByTagName
						document.getElementsByName
						document.getElementsClassName
				DOM操作
					document.createElement
					b.appendChild(a)
					b.removeChild(a)
					b.cloneNode(true)
				
			事件：
				鼠标事件：onclick, onmousedown, onmouseup, onmousemove,
						onmouseenter, onmouseleave, ondblclick,..
				键盘事件：onkeydown, onkeypress, onkeyup
				HTML事件：onload, onunload, onscroll, onchange, onselect
						onfocus, onblur, onsubmit, onreset, onresize
				阻止事件冒泡：
					e.stopPropagation()
				阻止浏览器默认行为:
					e.preventDefault()
				
		JQ：
			JQ对象和JS对象的区别
			封装了很多以JS为基础的方法
			简单的DOM操作
			封装了事件
			没有浏览器兼容问题
			提供链式调用
			提供了动画效果
			扩展插件
			
		Ajax:
			JS:
				var xhr = new XMLHttpRequest()
				xhr.open()
				xhr.send()
				xhr.onreadystatechange = function(){
					if (xhr.status==200 && xhr.readyState==4) {
						console.log(xhr.responseText)
					}
				}
			JQ：
				$.ajax({})
				$.get()
				$.post()
			
		VueJS
			MVVM: 双向数据绑定
			不需要进行DOM操作，只需要修改数据
